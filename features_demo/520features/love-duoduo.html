<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="content" scale='1.0'>
	<title>love-duoduo</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			background: pink;
		}
		.box{
			margin-top: 150px;
			width: 400px;
			height: 400px;
			background-color: red;
			transform: rotate(45deg) scale(0.85);
			animation: love 1s infinite;
		}
		.box::before,.box::after{
			content: '';
			position: absolute;
			width: 400px;
			height: 400px;
			background-color: red;
			border-radius: 400px;
		}
		.box::after{
			left:-200px;
		}
		.box::before{
			top: -200px;
		}
		@keyframes love{
			0%{
				transform: rotate(45deg) scale(0.85);
			}
			50%{
				transform: rotate(45deg) scale(1);
			}
			100%{
				transform: rotate(45deg) scale(0.65);
			}
		}
		p{
			text-align: center;
			position: fixed;
			top: 250px;
			font-size: 45px;
			color: yellow;
			text-shadow: 4px 4px  #ED12D5;
		}
		.heart_content{
			position:  fixed;
			top: 550px;
			font-size: 35px;
			font-weight: 900;
			padding: 30px;
			letter-spacing: 3px;
		}
		audio{
			/* display: flex; */
			position: fixed;
			margin-top:1360px;
			width: 600px;
			height: 150px;
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
	<p>我爱你朵朵!</p>	

	<div class="heart_content">
		<span>&nbsp;&nbsp;</span>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br>
	<audio src="../../music/just-want-to-love-you.mp3" autostart='true' autoloop='loop'  loop='loop' controls>
	</audio>
</body>
</html>
