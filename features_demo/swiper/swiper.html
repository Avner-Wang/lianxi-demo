<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>swiper 实践</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" type="text/css" href="../../util-css/swiper-css/swiper.css">
	<style type="text/css" media="screen">
		*{
			margin:0;
			padding:0;
		}
		.swiper-container{
			width: 100%;
			height: 300px;
			}
		img{
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
	
	<div id="swiper_main" class="swiper-container main-swiper">
	    <!-- Additional required wrapper -->
	    <div class="swiper-wrapper">
	        <!-- Slides -->
	        <div class="swiper-slide">
	        	<img src="../../image/swiper_00.jpg" alt="">
	        </div>
	        <div class="swiper-slide">
	        	<img src="../../image/swiper_01.png" alt="">
	        </div>
	        <div class="swiper-slide">
	        	<img src="../../image/swiper_02.jpg" alt="">
	        </div>
	        ...
	    </div>
	    <!-- If we need pagination -->
	    <div class="swiper-pagination"></div>

	    <!-- If we need navigation buttons -->
	    <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div>

	    <!-- If we need scrollbar -->
	    <div class="swiper-scrollbar"></div>
	 </div>
	 <script src="../../util-js/swiper-js/swiper.min.js" type="text/javascript"></script>
	 <script type="text/javascript">
	 	// new Swiper('#swiper_main',{
			// initialSlide: 3,
			// // direction: 'vertical',
			// speed: 3000,
			// spaceBetween:  100,
			// loop: true,
	 	// });

	 	new Swiper('.swiper-container', {
		    speed: 2000,
		    spaceBetween: 100,
		    initialSlide:2,
		    autoplay:true,
		    loop:true,
		});

	 </script>
</body>
</html>
