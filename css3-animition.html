<!DOCTYPE html>
<html>
<head>
	<title>css3动画</title>
	<style type="text/css" media="screen">

		body{
			font-size: 60px;
			text-align: center;
		}
		.traingle{
			width: 300px;
			height:300px;
			background-color: yellow;
			border: 30px solid blue;
			border-top: none;
			border-left: hidden;
			border-right: hidden;
		}
		/*文字描边 */
		.strokt{
			font-size: 150px;
			-webkit-text-stroke: 3px red;
			/*--ms-filter: progid:DXImageTransform.Microsoft.Alpha;*/

		}
		.radius{
			border: 2px solid red;
			border-radius: 40px;
			text-align: center;
		}
		.aside-radius1{
			width: 400px;
			height:300px;
			background-color:purple;
			border-radius:50px 50px 0 0;
			display:inline-block;
		}
		.aside-radius2{
			width: 400px;
			height:300px;
			background-color:green;
			border-radius:0 0 50px 50px;
			display: inline-block;
		}
	</style>
</head>
<body>


	<div>
		this a  div ~!
	</div>

	<div class="traingle">
		
	</div>


	<div class="strokt">
		你好这里是文字描边模块！
	</div>

	<div class="radius">
			这里展示圆角！
	</div>
	<aside class="aside-radius1">
		
	</aside>
	<aside class="aside-radius2">
		
	</aside>
</body>
</html>
