<!DOCTYPE html>
<html>
<head>
	<title>css3动画</title>
	<style type="text/css" media="screen">

		body{
			font-size: 60px;
			text-align: center;
			/*overflow: hidden;*/
		}
		.traingle{
			width: 300px;
			height:300px;
			background-color: yellow;
			border: 30px solid blue;
			border-top: none;
			border-left: hidden;
			border-right: hidden;
		}
		/*文字描边 */
		.strokt{
			font-size: 150px;
			-webkit-text-stroke: 3px red;
			/*--ms-filter: progid:DXImageTransform.Microsoft.Alpha;*/

		}
		.radius{
			border: 2px solid red;
			border-radius: 40px;
			text-align: center;
		}
		.aside-radius1{
			width: 400px;
			height:300px;
			background-color:purple;
			border-radius:50px 50px 0 0;
			display:inline-block;
		}
		.aside-radius2{
			width: 400px;
			height:300px;
			background-color:green;
			border-radius:0 0 50px 50px;
			display: inline-block;
		}
		.round{
			width: 200px;
			height: 200px;
			border: 4px solid green;
			border-radius: 100px;

		}
		/*半圆*/
		.self_round{
			width: 200px;
			height: 400px;
			border: 1px solid red;
			border-left: 200px solid red;
			border-radius: 200px;
		}

		/*第三个值为模糊度，类似马赛克*/
		.shadow{
			font-size: 100px;
			text-align: center;
			margin-top: 100px;
			text-shadow: 5px 5px 2px yellow,10px 10px 3px red;
		}
		.box_shadow{
			width: 400px;
			height: 300px;
			background-color: yellow;
			box-shadow: 10px 10px 3px red,20px 20px 4px green;
			/*margin-bottom: 100px;*/
			position: fixed;
			bottom: 500px;
			right: 5%;
		}
		/*彩虹*/
		.rainbow{
			width: 400px;
			height: 400px;
			margin: 100px auto;
			border: 5px solid red;
			border-radius: 200px;
			box-shadow: 0 0 15px 15px green,0 0 25px 25px purple,0 0 35px 35px blue;
		}
	</style>
</head>
<body>


	<div>
		this a  div !
	</div>

	<div class="traingle">
		
	</div>


	<div class="strokt">
		你好这里是文字描边模块！
	</div>

	<div class="radius">
			这里展示圆角！
	</div>
	<aside class="aside-radius1">
		
	</aside>
	<aside class="aside-radius2">
		
	</aside>



	<div class="round">
		
	</div>
	<div class="self_round">
		
	</div>


	<!-- 阴影 -->
	<div class="shadow">
		文字阴影test！
	</div>
	<div class="box_shadow">
		
	</div>
	<div class="rainbow">
		
	</div>
</body>
</html>
