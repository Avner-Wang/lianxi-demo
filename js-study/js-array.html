		let  arr=[1,23,445,656767,8787,32132];

		let newArr=arr.find(function(item){

		})
		// 查找符合条件的第一个索引
		let newArrindex=arr.findIndex(function(item){

		});
        // 数组是否包含某一项，返回true/false
	    let newArr3=arr.includes(445);
