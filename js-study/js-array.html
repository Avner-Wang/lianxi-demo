<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>js Array</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script  type="text/javascript">
		let  arr=[1,23,445,656767,8787,32132];
		// 查找第一个符合条件的值
		let newArr=arr.find(function(item){    
			return item>200;

		})
		// 查找符合条件的第一个索引
		let newArrindex=arr.findIndex(function(item){
			return item>600;

		});
        // 数组是否包含某一项，返回true/false
	    let newArr3=arr.includes(445);
	    console.log(newArr3);
	   
	    let newAbc=Array.of(1212,'wewewe','eeee',111,9232);
	    console.log(newAbc);



	    // object  ->  array    ①： 对象的属性必须是数字或者是数字的字符串②必须包含有length属性的对象
	    // es5实现
	    let obj={'abc':'abc','wyp':'wyp',length:20}
	    let objcopy={'0':'abc','1':'wyp',length:20}
	    let arrO=[].slice.call(obj);
	    let arrOcopy=[].slice.call(objcopy);

	    console.log(arrO instanceof Array)
	    console.log(arrOcopy);

	    // es6 Array from

	    let obj2=Array.from(objcopy);

	    console.log(obj2);









	</script>
</body>
</html>
