<!DOCTYPE html>
<html>
<head>
	<title>grid-lianxi</title>
	<style type="text/css" media="screen">
		.container{
			display: grid;
			grid-template-rows:5 100px 100px;
			border: 2px solid red;
			font-size: 32px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
